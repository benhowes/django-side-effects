[tox]
envlist = py{27,36}-django{19,110,111}

[testenv]
deps =
    coverage==4.2
    py27: mock==2.0
    django18: Django==1.8
    django19: Django==1.9
    django110: Django==1.10
    django111: Django==1.11

commands=
    coverage erase
    coverage run --include=side_effects/* manage.py test side_effects
    coverage report
